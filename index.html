<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css//style.css" />
    <!-- Links -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <title>Simple Login</title>
  </head>
  <body class="d-flex align-items-center justify-content-center flex-column">
    <!-- Welcom Back -->
    <div
      class="main rounded-4 bg-white p-5 mb-3 flex-column d-flex align-items-center justify-content-center"
    >
      <div class="welcome-back mb-5 text-center">
        <h1>Welcom Back</h1>
        <p class="text-dark-emphasis">Enter Your Email and Password to Login</p>
      </div>
      <div class="login d-flex flex-column">
        <form class="position-relative" action="#">
          <input
            placeholder="Inter Your Email"
            class="w-100 mb-4 border rounded-2 text-dark-emphasis"
            type="text"
          />
          <i class="icon1 position-absolute text-primary fa-solid fa-at"></i>
          <input
            placeholder="Inter Your Password"
            class="w-100 mb-4 border rounded-2 text-dark-emphasis"
            type="password"
          />
          <i class="icon2 position-absolute text-primary fa-solid fa-lock"></i>
          <button class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
    </div>
    <div class="forget">
      Forget Your password?
      <a class="text-decoration-none" href="#">Reset Password</a>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/main.js"></script>
  </body>
</html>
